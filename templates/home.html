<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>
</head>
<body>
    <h1>Student performance indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
        <p>Select Gender:</p><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br><br>
       
        <label for="race_ethnicity">race_ethnicity:</label>
        <select name="race_ethnicity" id="race_ethnicity">
            <option value="group A">group A</option>
            <option value="group B">group B</option>
            <option value="group C">group C</option>
            <option value="group D">group D</option>
            <option value="group E">group E</option></select><br><br>
        

        <p> Education level </p><br>   
        <label for="parental_level_of_education">parental_level_of_education:</label>
        <select name="parental_level_of_education" id="parental_level_of_education">
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="some college">some college</option>
            <option value="master's degree">master's degree</option>
            <option value="associate's degree">associate's degree</option>
            <option value="high school">high school</option>
            <option value="some high school">some high school</option></select><br><br>



        <label for="lunch">lunch:</label>
        <select name="lunch" id="lunch">
            <option value="standard">standard</option>
            <option value="free/reduced">free/reduced</option></select><br><br>

        <label for="test_preparation_course">test_preparation_course:</label>
        <select name="test_preparation_course" id="test_preparation_course">
            <option value="none">none</option>
            <option value="completed">completed</option></select><br><br>

        <label for="reading_score">reading_score:</label>
        <input type="number"  name="reading_score" id="reading_score" placeholder="reading_score" required> <br><br>
        

        <label for="writing_score">writing score:</label>
        <input type="number"  name="writing_score" id="writing_score" placeholder="writing_score" required> <br><br>
        
            
         
    

        <input type="submit" value="Submit"><br><br>
        <input type="reset" value="Reset"><br><br>



        <h2>The prediction is {{result}}</h2>
        </form>
            
        </body>
</html>
